<!DOCTYPE html>

<html>

<head>

<title>IEKart's Shopping Application Signup</title>

</head>

<body>

 <h1>Signup</h1>

<form action="submit_form.php" method="POST">

<label for="name">Name:</label>

<input type="text" id="name" name="name" required minlength="3" maxlength="50"><br>


<label for="email">Email:</label>

<input type="email" id="email" name="email" required maxlength="100"><br>


<label for="password">Password:</label>

<input type="password" id="password" name="password" required minlength="8" maxlength="50" pattern="^(?=.[a-z])(?=.[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"

title="Password must contain at least one lowercase letter, one uppercase letter, one number, and be at least 8 characters long"><br>


<label for="confirm-password">Confirm Password:</label>

<input type="password" id="confirm-password" name="confirm-password" required minlength="8" maxlength="50"	title="Password must match the previous password"><br>


<label for="address">Address:</label>

<textarea id="address" name="address" required minlength="10" maxlength="200"></textarea><br>


<label for="phone-number">Phone Number:</label>

<input type="tel" id="phone-number" name="phone-number" required pattern="^[0-9]{10}$" title="Phone number must be 10 digits long and contain only numbers"><br>


<input type="submit" value="Submit">

</form>

</body>

</html>
