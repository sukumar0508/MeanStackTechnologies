<html>
 <head>
   <title>Movie tickets booking</title>
   <body>
   <h3>Ticket cost to be pay*****Using Statement</h3>
      <script>
	  const cost=150;
	  let num=prompt("Enter numberof tickets:");
	  if(num<=2)
	  {
	    document.write("Cost of tickets:"+(num*cost))
		}
		 else if(num>=6)
		{
		 document.write("Bookings are not allowed")
		 }
		 else{
		 document.write("Cost of tickets:"+(num*cost))
		 }
		 </script>
		 
	</body>
</head>
</html>
