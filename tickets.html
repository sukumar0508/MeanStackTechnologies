<html>
 <head>
   <title>Movie tickets booking</title>
   <body>
   <h3>Ticket cost to be pay*****</h3>
      <script>
	  const price=prompt("Enter cost of  ticket:");
	  let t=prompt("Enter how many tickets:");
	  dis=(price*t)/10;
	  
	  document.write("Total price tickets:"+((t*price)-dis))
	  </script>
	 </body>
</head>
</html>
