<head>
    <title>Area of circle</title>
</head>
<body>
  <script>

      const radius = 10;
      const pi = Math.PI;
      const areaOfCircle = (radius, pi) => {
      return pi * radius * radius;
};
console.log("The area of the circle is: " + areaOfCircle(radius, pi));
</script>
</body>
