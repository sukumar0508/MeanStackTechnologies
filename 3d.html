        var b= a*150;

        if (a <2) 
        {
            
            document.write("Total price: " + b + "/-<br>");
        } 
        else if (a >= 6) 
        {
            
            document.write("Booking tickets not allowed");
        } 
        else
        {
            document.write("Total price: ",b,"<br>");
                var c = b/10;
                document.write("Discount price: ",c,"<br>");
                var d=b-c;
                document.write("Pay "+d+"/-");
        }
    </script>
